<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <title>RenanJ - Portifólio Feliz</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Quantico&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/components/main-title.css">
        <link rel="stylesheet" href="css/components/subtitle.css">
        <link rel="stylesheet" href="css/components/box.css">
        <link rel="stylesheet" href="css/components/button.css">
        <link rel="stylesheet" href="css/components/action.css">
        <link rel="stylesheet" href="css/components/header.css">
        <link rel="stylesheet" href="css/components/banner.css">
        <link rel="stylesheet" href="css/components/section.css"> 
        <link rel="stylesheet" href="css/components/skill-tec.css">
        <link rel="stylesheet" href="css/components/wrapper-skill.css">
        <link rel="stylesheet" href="css/components/progress-bar.css">
        <link rel="stylesheet" href="css/components/project-section.css">
        <link rel="stylesheet" href="css/components/project-cards.css">
    </head>
 
    <body>
        <header class="header">
            <img src="assets/img/1208903.png" alt="logo da pagina">
            <nav>      
                <a class="action" href="" lang="en">Skills</a> 
                <a class="action" href="">Projetos</a>
                <a class="action" href="">Sobre</a>
                <a class="action" href="">Contatos</a>
                <a button class="button" href="" lang="en">Download CV</button></a>        
            </nav>
        </header>
        
        <section class="banner"> 
            <div class="wrapper">
                <div class="box">
                    <h1 class="main-title">Renan Januário</h1>
                    <h2 class="subtitle">FrontEnd Developer</h2>
                </div>
                
                <div class="navigation">
                    <a button class="button" href="" lang="en">Download CV</a>
                    <a button class="button" href="">Contatos</a> 
                </div>
            </div>    
        </section>

        <section class="section">
            <h2 class="main-title -second">Skills</h2>

            <div class="wrapper-skill">   
                <article class="skill-tec">
                    <img class="icon" src="assets/img/ico_html5.png" alt="Icone HTML">
                    <div class="right">
                        <h3 class="title">HTML</h3>
                        <progress class="progress-bar" max="100" value="20">20%</progress>
                    </div>
                </article>

                <article class="skill-tec">
                    <img class="icon" src="assets/img/ico_css3.png" alt="Icone CSS">
                    <div class="right">
                        <h3 class="title">CSS</h3>
                        <progress class="progress-bar" max="100" value="20">20%</progress>
                    </div>
                </article>

                <article class="skill-tec">
                    <img class="icon" src="assets/img/ico_js.png" alt="Icone JavaScript">
                    <div class="right">
                        <h3 class="title">JavaScript</h3>
                        <progress class="progress-bar" max="100" value="1">1%</progress>
                    </div>
                </article>

                <article class="skill-tec">
                    <img class="icon" src="assets/img/ico_react.png" alt="Icone React">
                    <div class="right">
                        <h3 class="title">React</h3>
                        <progress class="progress-bar" max="100" value="1">1%</progress>
                    </div>
                </article>

                <article class="skill-tec">
                    <img class="icon" src="assets/img/ico_nodejs.png" alt="Icone NodeJS">
                    <div class="right">
                        <h3 class="title">NodeJS</h3>
                        <progress class="progress-bar" max="100" value="1">1%</progress>
                    </div>
                </article>

                <article class="skill-tec">
                    <img class="icon" src="assets/img/ico_tdd.png" alt="Icone TDD">
                    <div class="right">
                        <h3 class="title">TDD</h3>
                        <progress class="progress-bar" max="100" value="1">1%</progress>
                    </div>
                </article>

                <article class="skill-tec">
                    <img class="icon" src="assets/img/ico_restapi.png" alt="Icone Rest API">
                    <div class="right">
                        <h3 class="title">Rest API</h3>
                        <progress class="progress-bar" max="100" value="1">1%</progress>
                    </div>

                </article>
                <article class="skill-tec">
                    <img class="icon" src="assets/img/ico_ux.png" alt="Icone UX">
                    <div class="right">
                        <h3 class="title">UX</h3>
                        <progress class="progress-bar" max="100" value="1">1%</progress>
                    </div>
                </article>
            </div> 
        </section> 
        
        <section class="project-section">
            <h2 class="main-title -three">Projetos</h2>
            <div class="project-cards">
                <div class="project-cards">
                    <a class="actioncard" href="">
                        <img class="card" src="assets/img/ico_development.png" alt="em desenvolvimento">
                    </a>
                </div>

                <div class="project-cards">
                    <a class="actioncard" href="">
                        <img class="card" src="assets/img/ico_development.png" alt="em desenvolvimento">
                    </a>    
                </div>

                <div class="project-cards">
                    <a class="actioncard" href="">
                        <img class="card" src="assets/img/ico_development.png" alt="em desenvolvimento">
                    </a>    
                </div>
            </div>    
        </section>

    </body>
</html>
